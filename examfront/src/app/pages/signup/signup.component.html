<body class="black" >
<div class="bootstrap-wrapper">
    <div class="container"> 
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt20, white">
                <div class="container, text-center" style="margin-top: 20px;">
                    <img src="../../../assets/logo.png" style="border-radius: 50%; max-width: 30%; max-height: auto;" alt=""/>
                </div>
                
                <h2 class="heading" >
                    Register Here
                </h2>
                
                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input required
                    [(ngModel)]="user.username"
                    name="username"
                    matInput placeholder="Enter here">
                    <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input required
                    [(ngModel)]="user.password"
                    name="password"
                    type="password" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- first name -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input required
                    [(ngModel)]="user.firstName"
                    name="firstName"
                    matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- last name -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input required
                    [(ngModel)]="user.lastName"
                    name="lastName"
                    matInput placeholder="Enter here">
                    </mat-form-field>   
                    
                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input required
                    [(ngModel)]="user.email"
                    name="email"
                    type="email" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- phone number -->
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contact</mat-label>
                    <input required
                    [(ngModel)]="user.phone"
                    name="phone"
                    type="tel" matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button class="butt1">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button class="butt2" >Clear</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>    
    </div>
</div>
</body>
