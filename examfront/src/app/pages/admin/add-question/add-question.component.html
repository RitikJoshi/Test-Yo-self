<div class="bootstap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h2 class="text-blue text-center">Adding question to {{qTitle}}</h2>
            <mat-card class="white">
                <mat-card-header>
                        <h3>Enter the details of the new Question:</h3>
                </mat-card-header>
                <mat-card-content >
                    <form class="mt10"
                    (submit)="formSubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field
                        class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea required
                            rows="6" 
                            [(ngModel)]="question.content"
                            name="content"
                            matInput placeholder="Enter here"></textarea>
                        </mat-form-field> -->
                        <ckeditor 
                        [editor]="Editor" 
                        placeholder="Write your question Here"
                        name="content"
                        [(ngModel)]="question.content"
                        ></ckeditor>
                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter option1</mat-label>
                                    <input required
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter option2</mat-label>
                                    <input required
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter option3</mat-label>
                                    <input 
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter option4</mat-label>
                                    <input 
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select answer</mat-label>
                            <mat-select [(ngModel)]="question.answer"
                            name="answer">
                                <mat-option
                                *ngIf="question.option1"
                                [value]="question.option1"
                                >{{question.option1}}</mat-option>
                                <mat-option
                                *ngIf="question.option2"
                                [value]="question.option2"
                                >{{question.option2}}</mat-option>
                                <mat-option
                                *ngIf="question.option3"
                                [value]="question.option3"
                                >{{question.option3}}</mat-option>
                                <mat-option
                                *ngIf="question.option4"
                                [value]="question.option4"
                                >{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button
                            class="butt1">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
