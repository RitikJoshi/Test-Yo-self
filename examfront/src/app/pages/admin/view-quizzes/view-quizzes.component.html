<div *ngFor="let q of quizzes">

<div *ngIf="q.active">    
<mat-card 
style="margin-top: 20px;" 
class="green">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button 
        [routerLink]="['/admin/view-questions/'+q.qId+'/'+q.title]"
        mat-stroked-button
        class="butt1">
            Questions
        </button>
        <button mat-stroked-button
        class="ml20">
            Max Marks: {{q.maxMarks}}
        </button>
        <button mat-stroked-button
        class="ml20">
            Active Questions: {{q.numberOfQuestions}}
        </button>
        <button mat-stroked-button
        [routerLink]="['/admin/quiz/',q.qId]"
        class="butt1"
        style="margin-left:20px;">
            Update
        </button>
        <button mat-stroked-button
        class="butt1"
        style="margin-left:20px;">
            Attempts
        </button>
        <button mat-flat-button
        class="butt2"
        style="margin-left:20px;"
        (click)="deleteQuiz(q.qId)">
            Delete
        </button>
    </mat-card-actions>
</mat-card>
</div>
<div *ngIf="!q.active">    
    <mat-card 
    style="margin-top: 20px;" 
    class="white">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{q.category.title}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{q.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button 
            [routerLink]="['/admin/view-questions/'+q.qId+'/'+q.title]"
            mat-stroked-button
            class="butt1">
                Questions
            </button>
            <button mat-stroked-button
            class="ml20">
                Max Marks: {{q.maxMarks}}
            </button>
            <button mat-stroked-button
            class="ml20">
                Active Questions: {{q.numberOfQuestions}}
            </button>
            <button mat-stroked-button
            [routerLink]="['/admin/quiz/',q.qId]"
            class="butt1"
            style="margin-left:20px;">
                Update
            </button>
            <button mat-stroked-button
            class="butt1"
            style="margin-left:20px;">
                Attempts
            </button>
            <button mat-flat-button
            class="butt2"
            style="margin-left:20px;"
            (click)="deleteQuiz(q.qId)">
                Delete
            </button>
        </mat-card-actions>
    </mat-card>
    </div>
</div>

<div class="container text-center mt20">
    <button 
    routerLink="/admin/add-quiz"
    mat-raised-button
    class="butt1">
        Add New Quiz
    </button>
</div>
