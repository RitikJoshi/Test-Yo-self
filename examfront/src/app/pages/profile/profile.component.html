<mat-card *ngIf="user" class="white" >
    <h2 class="heading">Your Profile Details</h2>
    <mat-card-content>
        <div class="bootstrap-wrapper">

            <div class="container">

                <div class="row">
                    
                    <div class="container text-center">
                        <img src="https://img.icons8.com/fluency/344/lifecycle.png" 
                        alt=""
                        class="profile-image"/>
                        <h1 class="mt-20"
                        >{{user.firstName}} {{user.lastName}}</h1>
                    </div>
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            
                            <tr>
                                <td>UserId</td>
                                <td>EXAM_{{user.id}}</td>
                            </tr>

                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-button class="butt1">UPDATE</button>
        <button mat-button class="butt2">SHARE</button>
    </mat-card-actions>
</mat-card>
