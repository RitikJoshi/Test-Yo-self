<body class="black">
    <div class="bootstrap-wrapper">
        <div class="container"> 
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <mat-card class="mt50, white" >
                    <div class="container, text-center" style="margin-top: 20px;">
                        <img src="../../../assets/logo.png" style="border-radius: 50%; max-width: 30%; max-height: auto;"alt=""/>
                    </div>

                    <h2 class="heading" >
                        Login Here
                    </h2>
                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required
                        matInput placeholder="Enter here">
                        <mat-hint>Enter a valid Username</mat-hint>
                        </mat-form-field>
                        
                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" required
                        matInput placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button class="butt1"
                            type="submit">
                            Login    
                            </button>
                            <button class="ml20 butt2" mat-raised-button>
                            Reset    
                            </button>
                        </div>   
                    </form>
                    </mat-card> 
                </div>                   
            </div>
        </div>
    </div>
</body>
