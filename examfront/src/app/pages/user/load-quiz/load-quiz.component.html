<div class="bootstap-wrapper">
    <div class="container-fluid">
        <h1 class="text-blue text-center mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="white mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button 
                        class="butt2">View</button>
                        <button mat-raised-button 
                        class="butt1 ml10"
                        [routerLink]="['/user-dashboard/instructions/'+q.qId]"
                        >Start</button>
                        <button mat-button 
                        class="text-black">
                        Ques: {{q.numberOfQuestions}}</button>
                        <button mat-button 
                        class="text-black">
                        M.M: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card class="white">
                    <mat-card-content>
                        <h3
                        class="text-black text-center">No quiz in this category</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
